<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>User page</title>
    </head>
    <body>
        <link rel="stylesheet", href="{% static 'css/user_style.css' %}" />
        <h1>This is User page</h1>
        <h2>Below is the list of all users</h2>

        <div class="user_list">
            {% if user_info %}
                <ol>
                    {% for item in user_info %}
                        <li>User Info
                            <ul>
                                <li>First Name: {{ item.first_name }}</li>
                                <li>Last Name: {{ item.last_name }}</li>
                                <li>Email: {{ item.email }}</li>
                            </ul>
                    {% endfor %}
                </ol>
            {% endif %}

        </div>
    </body>
</html>
